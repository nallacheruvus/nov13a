<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      async function fetchData() {
        const data = await fetch("https://jsonplaceholder.typicode.com/todos");
        const myData = await data.json();
        document.getElementById("mydiv").innerHTML = JSON.stringify(myData);
        return "done";
      }
      fetchData().then((c) => console.log(c));
    </script>
  </head>
  <body>
    <div id="mydiv" style="background-color: aqua; color: crimson"></div>
  </body>
</html>
